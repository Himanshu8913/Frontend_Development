<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        1. Transform ->  this capability of css helps us to move, rotate, resize our html elements.
        2. Transitions -> Transitions enable you to define the transition between two states of an element.
        3. Keyframes ->  this controls the intermediate steps in a CSS animation sequence by defining styles for keyframes along the animation sequence. 
     -->
     <div class="row">
        <div class="static"></div>
        <div class="moving"></div>
        <div class="static"></div>
     </div>
</body>
</html>
