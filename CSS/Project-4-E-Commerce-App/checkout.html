<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    
    <div id="checkoutPage">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- This div is flex display with justfy content between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" >Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h2 class = "checkout-title text-center">Checkout</h2>

                <div class="checkout-wrapper d-flex flex-column">

                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                DELIVERY ADDRESS
                            </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">

                                    <div class="container">
                                        <div class="row">
                                            <div class="address-info-wrapper d-flex flex-column">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="First Name" id="firstName">
                                                    <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                                                </div>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Company Name" id="companyName">
                                                </div>
                
                                                <div class="input-group">
                                                    <input type="email" class="form-control" placeholder="Email" id="emailAddress">
                                                </div>
                
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Address" id="address">
                                                </div>
                
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="City" id="city">
                                                    <input type="text" class="form-control" placeholder="State" id="state">
                                                </div>
                
                                                <div class="input-group">
                                                    <input type="number" class="form-control" placeholder="Phone" id="phoneNumber">
                                                    <input type="number" class="form-control" placeholder="Pin" id="pinCode">
                                                </div>
                
                                                <div class="input-group">
                                                    <button class="form-control btn btn-warning save-btn ">Save & Proceed</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            ORDER SUMMARY
                        </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <!-- TODO : Add Order Summary -->
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                PAYMENT OPTIONS
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <!-- TODO : Add Payment Options -->
                            </div>
                        </div>
                    </div>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
