<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>

    <table align="center" cellpadding="10">
        <tr>
            <td>
                <label for="firstname">First Name : </label>
            </td>
            <td>
                <input type="text" id="firstname" name="firstname" placeholder="firstname" maxlength="40" />
            </td>
            <td>
                <p>(max 40 character a-z and A-Z)</p>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastname">Last Name : </label>
            </td>
            <td>
                <input type="text" id="lastname" name="lastname" placeholder="lastname" maxlength="40">
            </td>
            <td>
                <p>(max 40 character a-z and A-Z)</p>
            </td>
        </tr>

        <tr>
            <td><label for="dob">Date of Birth :</label></td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>

        <tr>
            <td>
                <label for="email">Email Id:</label>
            </td>
            <td>
                <input type="email" name="email" id="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="mobile">Mobile Number: </label>
            </td>
            <td>
                <input type="number" maxlength="10" id="mobile" name="mobile">
            </td>
            <td>
                <p>(max 10 digits number only)</p>
            </td>
        </tr>

        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>Male: <input type="radio" name="gender" value="Male">
            Female: <input type="radio" name="gender" value="Female">
            Other: <input type="radio" name="gender" value="Other"></td>
        </tr>

        <tr>
            <td><label for="address">Address: </label></td>
            <td>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="address"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="pincode">Pincode: </label></td>
            <td><input type="number" name="pincode" id="pincode" maxlength="6"></td>
            <td><p>(6 digit number)</p></td>
        </tr>
        <tr>
            <td><label for="country">Country: </label></td>
            <td><input type="text" name="country" value="India" id="country" placeholder="Country"></td>
        </tr>
        <tr>
            <td>Hobbies: </td>
            <td><label for="Singing">Singing</label><input type="checkbox" name="hobbies" id="Singing" value="Singing">
            <label for="Reading">Reading</label><input type="checkbox" name="hobbies" id="Reading" value="Reading">
            <label for="Dancing">Dancing</label><input type="checkbox" name="hobbies" id="Dancing" value="Dancing">
            <label for="Sketching">Sketching</label><input type="checkbox" name="hobbies" id="Sketching" value="Sketching">
            <label for="Others">Others</label><input type="checkbox" name="hobbies" id="Ot" value="Others"><
        </tr>
    </table>
</body>

</html>
